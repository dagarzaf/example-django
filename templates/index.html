<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="utf-8">
	<title>{% block page_title %}{{ title }}{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/base.css'%}">
</head>
<body>
	<header>
		<h1 style="color:red">
			Hola
		</h1>
		<a href="{% url 'new_product'%}">New Products</a>
	</header>
	<section>
		{% block content %}
			<ul>
				{% for pr in product %}
				<li>
					<a href="{% url 'product_detail' pr.pk %}">
						{{ pr.name }} |
					</a>
					{{ pr.description }}
					<img src="{{pr.image.url}}">
				</li>
				{% endfor %}
			</ul>
		{% endblock %}
	</section>
	<footer>

	</footer>
</body>
</html>
